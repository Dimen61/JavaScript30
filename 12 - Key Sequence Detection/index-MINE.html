      const targetCode = "dimen";
      let remainedKeys = "";
      document.addEventListener('keyup', (event) => {
        const key = event.key;
        console.log(`Key: ${key}`);

        remainedKeys += key;
        if (remainedKeys.length > targetCode.length) {
          remainedKeys = remainedKeys.substring(1);
          console.log('cut!');
        }

        if (remainedKeys === targetCode) {
          cornify_add();
          console.log('Bingo!');
        }

        console.log(`Keys: ${remainedKeys}`);
      });
    </script>
